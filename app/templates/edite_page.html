{% extends "base.html" %}

{% block title%}
update  page
{% endblock %}
{% block content%}
<div class='container py-5'>
    <form action="{% url 'update' note.id%}" method='post' class='container mx-auto card p-4 '>
        {% include 'components/showmessage.html'%}

        {% csrf_token %}
        <div class='mb-3'>
            <label for='title'>Note Title</label>
            <input name='title' type='text' class='form-control' id='title' placeholder='enter Note title' value='{{note.title}}'>
        </div>
        <div class='mb-3'>
            <label for='desc'>Note Description</label>
            <textarea name='description' rows='5' class='form-control' id='desc' placeholder='enter Note Description'>{{note.description}}</textarea>
        </div>
         <div class='mb-3'>
            <button style='width: 40%' class='btn btn-primary'>submit</button>
        </div>
    </form>
</div>

{% endblock %}
